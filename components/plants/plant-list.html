<h2>Plants</h2>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="plant in plants">
        <h3>
            {{ plant.name }}
            <small>{{ plant.variety }}</small>
            <a class="label pull-right" ng-class="statusLabel((plant.statuses | orderBy : '-date')[0].name)"
               ng-hide="plant.editing" ng-click="editStatus(plant)">
                {{ (plant.statuses | orderBy : "-date")[0].name }} on {{ (plant.statuses | orderBy : "-date")[0].date |
                date : "dd/MM/yy" }}
            </a>

            <form class="pull-right form-inline" ng-show="plant.editing" ng-submit="updateStatus(plant)">
                <div class="form-group">
                    <label class="sr-only" for="plantStatus">Current Status</label>
                    <select class="form-control" id="plantStatus" ng-model="plant.status" placeholder="Current status"
                            ng-options="status.name for status in statuses">
                        <option value="" disabled selected>Current status</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a ng-click="plant.editing = false" class="btn">Cancel</a>
            </form>
        </h3>
        <p>{{ plant.description }}</p>

        <div ng-controller="tabController as tabCtrl">
            <ul class="nav nav-pills">
                <li ng-class="tabClass('stats')"><a ng-click="viewTab('stats')">Stats</a></li>
                <li ng-class="tabClass('notes')"><a ng-click="viewTab('notes')">Notes</a></li>
                <li ng-class="tabClass('log')"><a ng-click="viewTab('log')">Status Log</a></li>
            </ul>
            <div ng-show="tabActive('stats')">
                <plant-stats></plant-stats>
            </div>
            <div ng-show="tabActive('notes')">
                <plant-notes></plant-notes>
            </div>
            <div ng-show="tabActive('log')">
                <plant-log></plant-log>
            </div>
        </div>
    </li>
</ul>
