<h2>Plants</h2>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="plant in plantsCtrl.plants">
        <h3>
            {{ plant.name }}
            <small>{{ plant.variety }}</small>
            <span class="label pull-right" ng-class="plantsCtrl.statusLabel(plant.status.name)">{{ plant.status.name }} on {{ plant.status.date | date : "dd/MM/yy" }}</span>
        </h3>
        <blockquote>
            <p>{{ plant.description }}</p>
        </blockquote>
    </li>
</ul>
