<h2>Plants</h2>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="plant in plantsCtrl.plants">
        <h3>
            {{ plant.name }}
            <small>{{ plant.variety }}</small>
            <a class="label pull-right" ng-class="plantsCtrl.statusLabel(plant.status.name)" ng-hide="plant.editing" ng-click="plantsCtrl.editStatus(plant)">
                {{ plant.status.name }} on {{ plant.status.date | date : "dd/MM/yy" }}
            </a>
            <form class="pull-right form-inline" ng-show="plant.editing" ng-submit="plantsCtrl.updateStatus(plant)">
                <div class="form-group">
                    <label class="sr-only" for="plantStatus">Status</label>
                    <select class="form-control" id="plantStatus" ng-model="plant.status.name">
                        <option>Sown</option>
                        <option>Planted Out</option>
                        <option>Harvesting</option>
                        <option>Spent</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    Save
                </button>
            </form>
        </h3>
        <blockquote>
            <p>{{ plant.description }}</p>
        </blockquote>
        <div ng-controller="tabController as tabCtrl">
            <ul class="nav nav-pills">
                <li ng-class="tabCtrl.tabClass('stats')"><a ng-click="tabCtrl.viewTab('stats')" href="#">Stats</a></li>
                <li ng-class="tabCtrl.tabClass('notes')"><a ng-click="tabCtrl.viewTab('notes')" href="#">Notes</a></li>
                <li ng-class="tabCtrl.tabClass('log')"><a ng-click="tabCtrl.viewTab('log')" href="#">Status Log</a></li>
            </ul>
            <div ng-show="tabCtrl.tabActive('stats')">
                <dl class="dl-horizontal">
                    <div ng-repeat="(term, definition) in plant.statistics">
                        <dt>{{ term }}</dt>
                        <dd>{{ definition }}</dd>
                    </div>
                </dl>
            </div>
            <div ng-show="tabCtrl.tabActive('notes')">
                notes
            </div>
            <div ng-show="tabCtrl.tabActive('log')">
                log
            </div>
        </div>
    </li>
</ul>
